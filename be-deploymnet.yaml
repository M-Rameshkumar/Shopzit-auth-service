apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopzit-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopzit-be
  template:
    metadata:
      labels:
        app: shopzit-be
    spec:
      containers:
        - name: shopzit-be
          image: shopzit-kubernate-be
          ports:
            - containerPort: 9080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://shopzit-db-service:5432/AuthShopzit"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "ramesh123"
---
apiVersion: v1
kind: Service
metadata:
  name: shopzit-be-service
spec:
  type: NodePort
  selector:
    app: shopzit-be
  ports:
    - protocol: TCP
      port: 9080        # ✅ Changed from 80 to 9080 (matches backend)
      targetPort: 9080  # ✅ Matches backend containerPort
      nodePort: 30081   # ✅ No change needed (still within range)
